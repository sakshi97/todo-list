<!DOCTYPE  html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body ng-app="todoApp">
<!--TODO-LIST-->
<div class="container" >
<div ng-controller="todoController as main">
<h1 style="font-weight:bold;">To-Do List</h1>
<form name="main.myform" >
<input type="text" placeholder="add new todo item" ng-model="main.text"  class="input">
<button ng-click="main.addTodo(main.text)" class="btn btn-primary">ADD</button>
</form>
<!--List-->
<div  ng-repeat="todo in main.todolist" >
<input type="checkbox" ng-model="checked" >
<div ng-class="{strike : checked}" style="display:inline;padding:10px;" >
{{todo.text}}
</div>
</div>
</div>
</div>
</body>
</html>
